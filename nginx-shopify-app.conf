# Shopify App Nginx 配置文件
# 域名: fr-manage.ecolife-us.com
# 使用方法：
# 1. 复制此文件到 /etc/nginx/sites-available/shopify-app
# 2. 创建软链接到 sites-enabled: sudo ln -s /etc/nginx/sites-available/shopify-app /etc/nginx/sites-enabled/
# 3. 测试配置: sudo nginx -t
# 4. 重启 Nginx: sudo systemctl restart nginx

# 重定向 HTTP 到 HTTPS
server {
    listen 80;
    server_name fr-manage.ecolife-us.com www.fr-manage.ecolife-us.com;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# 主服务器配置 - HTTPS
server {
    listen 443 ssl http2;
    server_name fr-manage.ecolife-us.com www.fr-manage.ecolife-us.com;
    
    # SSL 证书配置 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/fr-manage.ecolife-us.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fr-manage.ecolife-us.com/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 日志配置
    access_log /var/log/nginx/shopify-app.access.log;
    error_log /var/log/nginx/shopify-app.error.log;
    
    # 客户端最大上传大小
    client_max_body_size 10M;
    
    # 静态资源处理 - Shopify App 资源
    location /assets/ {
        alias /var/www/shopify-app/build/client/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # 压缩静态资源
        gzip_static on;
    }
    
    # 处理 JavaScript 和 CSS 文件
    location ~* \.(js|css)$ {
        root /var/www/shopify-app/build/client;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # 压缩
        gzip_static on;
    }
    
    # 处理图片文件
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        root /var/www/shopify-app/build/client;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 压缩图片
        gzip_static on;
    }
    
    # 处理字体文件
    location ~* \.(woff|woff2|ttf|eot)$ {
        root /var/www/shopify-app/build/client;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # 处理 favicon
    location = /favicon.ico {
        root /var/www/shopify-app/build/client;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Shopify App Bridge 相关资源
    location /app-bridge/ {
        alias /var/www/shopify-app/build/client/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API 路由 - 直接代理到 Node.js
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Webhook 路由
    location /webhooks/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Webhook 特殊设置
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 认证路由
    location /auth/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 应用路由 - 所有其他请求
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# 临时 HTTP 配置（SSL 证书配置前使用）
server {
    listen 80;
    server_name fr-manage.ecolife-us.com www.fr-manage.ecolife-us.com;
    
    # 临时根目录
    root /var/www/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
}
